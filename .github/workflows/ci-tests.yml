name: Run Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: simple-bank
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.2'

      - name: Install Golang Migration Tool
        run: |
            go install github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - name: Run DB Migrations
        run: |
            migrate -path db/migration -database "postgresql://postgres:secret@localhost:5432/simple-bank?sslmode=disable" up

      - name: Test
        run: make test
